# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

before_install:
 - sudo add-apt-repository ppa:marutter/rrutter -y
 - sudo apt-get update
 - sudo apt-get install r-cran-rjags

r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'
